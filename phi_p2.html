        $(document).ready(function(){
            $.get("https://hpb.health.gov.lk/api/get-current-statistical", function(data, status){
              console.log("Data: " + data + "\nStatus: " + status);
              console.log(data);
        
              $("#lupdatedsl").html(data.data.update_date_time);
              $("#slnewcases").html(data.data.local_new_cases);
              $("#slcases").html(data.data.local_total_cases);
              $("#slrecove").html(data.data.local_recovered);	
              $("#sldeaths").html(data.data.local_deaths);
              $("#slsaka").html(data.data.local_total_number_of_individuals_in_hospitals);	
              $("#wonewcases").html(data.data.global_new_cases);	
              $("#wocases").html(data.data.global_total_cases);	
              $("#worecove").html(data.data.global_recovered);	
              $("#wodeaths").html(data.data.global_deaths);
              $("#patients").html(data.data.local_total_cases-data.data.local_recovered)
        
                  data.data.hospital_data.forEach(function(hospital,index){
        
                      var hospitalDataHTML = '<div class="col-sm-4 smallpadding" style="margin-top: 30px;"><div class="card" style="border-color: #000000; border-width: 3px;"><div class="card-body" style="background-color:#000000"><h5 class="card-title" style="color: white; font-weight: bolder; font-size:17px;">'+hospital.hospital.name_si+'</h5></div><ul class="list-group list-group-flush"><li class="list-group-item" style="font-size20px;">සියලු දේශීය<span  style="float:right; font-size: 15px; font-weight:bold;" >'+hospital.cumulative_local+'</span></li><li class="list-group-item">සියලු විදේශීය<span style="float:right; font-size: 15px;  font-weight: bold;" >'+hospital.cumulative_foreign+'</span></li><li class="list-group-item">ප්‍රතිකාර ලබන දේශීය<span style="float:right; font-size: 15px;"  class="badge badge-warning">'+hospital.treatment_local+'</span</li><li class="list-group-item">ප්‍රතිකාර ලබන විදේශීය<span style="float:right; font-size: 15px;"  ">'+hospital.treatment_foreign+'</span</li></ul></div></div>';
                      $("#hospitalList").find("div#tbody").append(hospitalDataHTML);
                  })
        
            });
        });
    </script>
